<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="card mb-3">
        <div class="row">
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">Model Name: {{ car.modelName }}</h5>
              <h5 class="card-title">Model Type: {{ car.modelType }}</h5>
              <h5 class="card-title">Brand Name: {{ car.brandName }}</h5>
              <h5 class="card-title">Model Year: {{ car.modelYear }}</h5>
              <h5 class="card-title">Power: {{ car.power }} cc</h5>
            </div>
          </div>
          <div class="col-md-6 text-end">
            <img
              src="../../../assets/{{ car.counter }}.jpg"
              class="rounded-end"
            />
          </div>
        </div>
      </div>

      <div class="btns">
        <button class="btn" style="background-color: rgb(26, 105, 105)">
          <a class="text-light" routerLink="/master/{{ carId }}">Rent Car</a>
        </button>
        <button class="btn btn-success">
          <a class="text-light" routerLink="/">‚Üê Go Home</a>
        </button>
      </div>
    </div>
  </div>
</div>
